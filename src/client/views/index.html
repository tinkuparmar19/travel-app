<!DOCTYPE html>
<html>
    <head>
        <title>weather app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
          <div class ="headline">
            TRAVEL PLANNER
          </div>
          <div class ="date">
            <label for="date">Enter date here</label>
            <input type="text" id="date" placeholder="Ex : 2020-06-23">
          </div><br>
          <div class ="city">
            <label for="city">Enter city here</label>
            <input type="text" id="city" placeholder="Ex : chicago">
          </div><br>
          <button id="generate" type = "submit"> Generate </button>
          <div class ="entry">
            <p id="cityname"></p>
            <p id="tmax"></p>
            <p id="tmin"></p>
            <p id="summary"></p>    
          </div>
          <div id="picture">

          </div>
          <script>
            if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration =>{
                    console.log('SW registered successfuly: ', registration);
                });
            });
            }else{
            console.log("Service Working not supported");
           }
    </script>
    </body>
</html>
